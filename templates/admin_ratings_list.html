<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Player Ratings List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="main-container">
    <!-- Main navigation (reuse your main-nav from other templates) -->
    <div class="main-nav">
      <button onclick="location.href='/'">Vote</button>
      <button onclick="location.href='/admin'">Admin</button>
    </div>
    <div class="sub-nav">
        <!-- Poll Results is the current section -->
        <button id="poll-results-btn" class="active" onclick="location.href='/admin'">Poll Results</button>
        <!-- Player Ratings button now navigates to a separate page -->
        <button id="players-btn" onclick="location.href='/admin/ratings'">Players</button>
      </div>
    <h1>Player Ratings - List</h1>
    <table class="ratings-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Player Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for player in ratings.people %}
        <tr>
          <td>{{ player.id }}</td>
          <td>{{ player.playerInfo.firstName }} {{ player.playerInfo.lastName }}</td>
          <td><a href="/admin/ratings/{{ player.id }}">View</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
