<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Player Ratings List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="main-container">
    <!-- Main navigation -->
    <div class="main-nav">
      <button onclick="location.href='/'">Vote</button>
      <button onclick="location.href='/admin'">Admin</button>
    </div>
    <!-- Admin sub-navigation -->
    <div class="sub-nav">
      <button id="poll-results-btn" onclick="location.href='/admin'">Poll Results</button>
      <button id="players-btn" class="active" onclick="location.href='/admin/ratings'">Players</button>
    </div>
    <h1>Player Ratings â€“ List</h1>
    <!-- Add Player button -->
    <div style="text-align:right; margin-bottom:1em;">
      <button onclick="location.href='/admin/ratings/add'">+ Add Player</button>
    </div>
    <table class="ratings-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Player Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for player in ratings.people %}
        <tr>
          <td>{{ player.id }}</td>
          <td>{{ player.playerInfo.firstName }} {{ player.playerInfo.lastName }}</td>
          <td><a href="/admin/ratings/{{ player.id }}">View</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
